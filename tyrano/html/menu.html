$('.menu_save').hover(
function(){
 $.when(
  $('.kasa').css('transform','rotate(-180deg)')
).done(function() {
if (TYRANO.kag.variable.sf.trans == 2) {
 $('#top').css({'transition':'0.5s','background-image':'url("tyrano/images/system/ch/menu/save_top.png")'});
}else{
 $('#top').css({'transition':'0.5s','background-image':'url("tyrano/images/system/save_top.png")'});
}
});
},function(){
  $('#top').css({'transition':'0s','background-image':'url("")'});

});
