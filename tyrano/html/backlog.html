<script>
if (TYRANO.kag.variable.sf.trans == 4) {
  $('.log_bg_base').attr('src','tyrano/images/system/es/log_bg.png');
  $('.logback').attr('src','tyrano/images/system/es/back_white.png');
}else if (TYRANO.kag.variable.sf.trans == 2) {
  $('.log_bg_base').attr('src','tyrano/images/system/ch/log_bg.png');
  $('.logback').attr('src','tyrano/images/system/ch/back_white.png');
}else if(TYRANO.kag.variable.sf.trans == 3){
  $('.log_bg_base').attr('src','tyrano/images/system/en/log_bg.png');
  $('.logback').attr('src','tyrano/images/system/en/back_white.png');
}else{
  $('.log_bg_base').attr('src','tyrano/images/system/log_bg.png');
  $('.logback').attr('src','tyrano/images/system/back.png');
}
