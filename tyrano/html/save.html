
<div>
	
	<div style='clear:both'></div>

	<img class="button_arrow_up button_smart" src="tyrano/images/system/arrow_up.png" style="cursor:pointer;left:670px;top:20px;position:absolute;">
	<img class="button_arrow_down button_smart" src="tyrano/images/system/arrow_down.png" style="cursor:pointer;left:800px;top:15px;position:absolute;">

	<div class="area_save_list">
	
		<ul class="save_list">
			{{for array_save}}
				<li class="save_display_area save_list_item" data-num="{{:num}}">
				    <span class="save_list_item_area1">
						<span class="save_list_item_date">{{:save_date}}</span>
					</span>
					<span class="save_list_item_thumb">
					{{if img_data != ""}}
						<img src="{{:img_data}}">
				    {{else}}
						<span class="save_list_thumb_nodata"><img src="tyrano/images/system/kara.png" class="img_emp" style="margin-top:12%;margin-left:250%;width:29px;height:29px;"></span>
					{{/if}}
					</span>
					<span class="save_list_item_area">
						<span class="save_list_item_text">{{:title}}</span>
					</span>
				</li>
			{{/for}}
		</ul>
	
	</div>
	
	<img src="tyrano/images/system/savetop.png" style="left:30px;top:30px;position:absolute;" class="save_top">
	<img class="img_bg_base save_bg" src="tyrano/images/system/save_bg.png" style="z-index:-1;left:0;top:0;width:100%;height:100%;position:absolute;">
	<div class="menu_close save_close" style="left:50px;top:640px;position:absolute;cursor:pointer;">
	  <img src="tyrano/images/system/back_system.png" alt="" class="non save_back">
	</div>


 <script>
	  if (TYRANO.kag.variable.sf.trans == 6) {
        $('.save_top').attr('src','tyrano/images/system/fr/savetop.png');
        $('.save_bg').attr('src','tyrano/images/system/fr/save_bg.png');
        $('.save_back').attr('src','tyrano/images/system/fr/back_system.png');
        $('.img_emp').attr({src:'tyrano/images/system/fr/kara.png', style:'margin-top:12%;margin-left:235%;width:83px;height:32px;'});
	  }else if (TYRANO.kag.variable.sf.trans == 5) {
        $('.save_top').attr('src','tyrano/images/system/ru/savetop.png');
        $('.save_bg').attr('src','tyrano/images/system/ru/save_bg.png');
        $('.save_back').attr('src','tyrano/images/system/ru/back_system.png');
        $('.img_emp').attr({src:'tyrano/images/system/ru/kara.png', style:'margin-top:12%;margin-left:235%;width:83px;height:32px;'});
	  }else if (TYRANO.kag.variable.sf.trans == 4) {
        $('.save_top').attr('src','tyrano/images/system/es/savetop.png');
        $('.save_bg').attr('src','tyrano/images/system/es/save_bg.png');
        $('.save_back').attr('src','tyrano/images/system/es/back_system.png');
        $('.img_emp').attr({src:'tyrano/images/system/es/kara.png', style:'margin-top:12%;margin-left:235%;width:83px;height:32px;'});
	  }else if (TYRANO.kag.variable.sf.trans == 3) {
        $('.save_top').attr('src','tyrano/images/system/en/savetop.png');
        $('.save_bg').attr('src','tyrano/images/system/en/save_bg.png');
        $('.save_back').attr('src','tyrano/images/system/en/back_system.png');
        $('.img_emp').attr({src:'tyrano/images/system/en/kara.png', style:'margin-top:12%;margin-left:235%;width:83px;height:32px;'});
      }else if (TYRANO.kag.variable.sf.trans == 2) {
        $('.save_top').attr('src','tyrano/images/system/ch/savetop.png');
        $('.save_bg').attr('src','tyrano/images/system/ch/save_bg.png');
        $('.save_back').attr('src','tyrano/images/system/ch/back_system.png');
        $('.img_emp').attr('src','tyrano/images/system/ch/kara.png');
      }else{
        $('.save_top').attr('src','tyrano/images/system/savetop.png');
        $('.save_bg').attr('src','tyrano/images/system/save_bg.png');
        $('.save_back').attr('src','tyrano/images/system/back_system.png');
      }
</script>
</div>
